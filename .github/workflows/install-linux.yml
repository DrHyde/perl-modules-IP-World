on: [push, pull_request]
name: Linux install

jobs:
  build:
    runs-on: 'macos-10.15'
    steps:
      - uses: actions/checkout@v3
      - name: Setup Perl environment
        uses: shogo82148/actions-setup-perl@v1
      - name: Test and build
        run: |
          cpanm --quiet --notest ExtUtils::MakeMaker Probe::Perl Test::Pod Test::Pod::Coverage parent
          cpanm --quiet --notest --installdeps .
          echo|perl Build.PL
          ./Build test
          ./Build dist
      - uses: actions/upload-artifact@v3
        with:
          name: dist-for-linux-install
          path: '*.tar.gz'
          retention-days: 1
  install-linux:
    runs-on: 'ubuntu-latest'
    needs: build
    container:
      image: perl:5.34
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: dist-for-linux-install
      - name: Install on Linux
        run: |
          cpanm *.tar.gz
